<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogS Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="text"] {
      padding: 0.5em;
      width: 300px;
      font-size: 1em;
      margin-bottom: 1em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 1em;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LogS Predictor</h1>
    <p>Why is this program better than a database: https://www.linkedin.com/in/rehaan-devji-162419323/</p>
    <p>Convert IUPAC to SMILES here: https://www.leskoff.com/s01815-0 <p>
    <p>Enter a SMILES string to predict aqueous solubility (LogS):</p>
    <input type="text" id="smiles" placeholder="e.g., CCO" />
    <br>
    <button onclick="predictLogS()">Predict</button>
    <p id="result"></p>
  </div>

  <script>
    async function predictLogS() {
      const smiles = document.getElementById('smiles').value;
      const resultField = document.getElementById('result');
      resultField.innerText = 'Predicting...';

      try {
        const response = await fetch('/predict', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ smiles })
        });

        const data = await response.json();
        resultField.innerText = `Predicted LogS: ${data.logS}`;
      } catch (error) {
        resultField.innerText = 'Prediction failed. Try again.';
        console.error(error);
      }
    }
  </script>
</body>
</html>
